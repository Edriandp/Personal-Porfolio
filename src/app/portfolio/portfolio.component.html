<div class="container">
    <div>
        <div style="width: 250px;"><button (click)="isCollapsed = !isCollapsed"
                style="border-radius: 10px; background-color: white; border-color: lightblue; padding: 5px;margin-bottom: 20px;">Filter</button><button
                (click)="Reset()" [hidden]="!filtering"
                style="border-radius: 10px; background-color: lightgray; border-color: lightblue; padding: 5px;margin-bottom: 20px; float: right;">Reset</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border mb-2 shadow-sm" style="width: 250px">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languajes:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="typeScript" (change)="Filter()" name="TypeScript">
                                    <label class="form-check-label small">TypeScript</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="java" (change)="Filter()" name="java">
                                    <label class="form-check-label small">Java</label>

                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="kotlin" (change)="Filter()" name="kotlin">
                                    <label class="form-check-label small">Kotlin</label>

                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="python" (change)="Filter()" name="python">
                                    <label class="form-check-label small">python</label>

                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <small><b>Frameworks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="angular" (change)="Filter()" name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input position-static me-2"
                                        [(ngModel)]="Spring" (change)="Filter()" name="Spring">
                                    <label class="form-check-label small">Spring</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row" style="justify-content: space-between;">
        <div *ngFor="let project of projects" style="max-width: 600px; min-width: 500px;margin-bottom: 20px;">
            <app-project-card [project]="project">
            </app-project-card>
        </div>
    </div>
</div>
